<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
    <h1>Post List</h1>
    <ul>
        {% for post in posts %}
        <li>
            <strong>{{ post.title }}</strong> - {{ post.created_at }}
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
